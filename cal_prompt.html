<!DOCTYPE html>
<html>
<head>
	<title>Calculadora com prompt</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	var result;

	let numero1 = prompt("Digite o primeiro numero");
	let numero2 = prompt("Digite o segundo numero");
	let ope = prompt("Digite o operadorador (+ | - | / | *)");
	
	var num1 = parseInt(numero1);
	var num2 = parseInt(numero2);

	switch (ope) {
  	case "+":
    	result = num1 + num2;
		alert("Seu resultado é: " + result);
    break;
  	case "-":
    	result = num1 - num2;
		alert("Seu resultado é: " + result);
  	break;
  	case "/":
    	result = num1 / num2;
		alert("Seu resultado é: " + result);
    break;
    case "*":
    	result = num1 * num2;
		alert("Seu resultado é: " + result);
    break;
  	case valueN:

	break;
  	default:
  		alert("Error! Tente novamente.");
 	break;
}


</script>
</body>
</html>
